    <!-- Invoices Script-->
    <script>
      async function loadInvoices() {
        const container = document.getElementById('invoices-container');
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');
        const userNameHeader = document.getElementById('user-name-header');

        if (!window.supabaseClient) {
          container.innerHTML = '<p class="text-danger">Supabase 用戶端未設定。請檢查 config.js</p>';
          return;
        }

        // Get current user
        const { data: { user } } = await window.supabaseClient.auth.getUser();
        if (!user) {
          container.innerHTML = '<p class="text-danger">尚未登入。<a href="login_tc.html">登入</a></p>';
          return;
        }

        // Update user name display
        userNameEl.textContent = user.user_metadata?.full_name || user.email;
        userEmailEl.textContent = user.email;
        userNameHeader.textContent = (user.user_metadata?.full_name || user.email).split(' ')[0];

        // Fetch invoices for this user (joined with customers table)
        try {
          const { data, error } = await window.supabaseClient
            .from('invoices')
            .select('*, customers(email, name)')
            .eq('customers.email', user.email)
            .order('created_at', { ascending: false });

          if (error) throw error;

          if (!data || data.length === 0) {
            container.innerHTML = '<div class="alert alert-info">找不到您帳戶的帳單。</div>';
            return;
          }

          // Build invoices table
          let html = '<div class="table-responsive"><table class="table table-bordered"><thead class="bg-light"><tr><th>帳單編號</th><th>金額</th><th>到期日</th><th>狀態</th></tr></thead><tbody>';

          data.forEach(invoice => {
            const status = invoice.is_paid ? '<span class="badge bg-success">已付款</span>' : '<span class="badge bg-warning">未付款</span>';
            const dueDate = invoice.payment_due ? new Date(invoice.payment_due).toLocaleDateString('zh-TW') : '不適用';
            html += `<tr>
              <td>#${invoice.invoice_number}</td>
              <td>$${(invoice.total_amount || 0).toFixed(2)}</td>
              <td>${dueDate}</td>
              <td>${status}</td>
            </tr>`;
          });

          html += '</tbody></table></div>';
          container.innerHTML = html;
        } catch (err) {
          container.innerHTML = '<p class="text-danger">載入帳單時發生錯誤：' + (err.message || err) + '</p>';
          console.error('Error:', err);
        }
      }

      window.addEventListener('load', loadInvoices);
    </script>
